<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      {{this.title}}
    </ion-title>
  <ion-buttons slot="start">
    <ion-button (click) ="goBack()" fill="solid">
    <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
   </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click) ="logout()" fill="solid">Logout</ion-button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header>
    <ion-img [src]="this.URL"></ion-img>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <h1><u>Directions</u></h1>
        <ion-list>
          <ion-item *ngFor="let item of directions;index as i ">
            <p>
              <b>Step {{i+1}} </b><br><br>
              {{item}}
            </p>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
