<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>Find Recipes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click) ="logout()" fill="solid">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-button (click) ="clear()" fill="solid" color="danger" style="padding-left:8px;">
          <ion-icon slot="start" name="close"></ion-icon>CLEAR
        </ion-button>
        <ion-button (click)="scan()" text-align="right" color="secondary">
          <ion-icon name="barcode-outline"  slot="start"></ion-icon>SCAN         
        </ion-button>
 
      </ion-col>
    </ion-row>   
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header color="primary">
            <ion-card-title>Ingredients for Recipe</ion-card-title>
          </ion-card-header>
          <ion-card-content>
              <div id="myFixZone">
                <ion-list>
                  <ion-item *ngFor="let item of ingredients;index as i ">
                    <ion-label>
                      {{i+1}}. {{item.name}}
                    </ion-label>
                  </ion-item>
                </ion-list>
              </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item>
            <ion-input type="text" placeholder="Enter an Ingredient to Add" #ingredient2Add ></ion-input>
            <ion-buttons slot="end">
              <ion-button (click) ="addIngredient(ingredient2Add.value)" fill="solid" color="secondary">
                <ion-icon name="add-circle-outline"></ion-icon> 
              </ion-button>
            </ion-buttons> 
        </ion-item>
      </ion-col>
    </ion-row>    
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-button style="padding-left:7px;" (click) = "findRecipes()" color="secondary">
          <ion-icon name="search-outline" slot="start"></ion-icon>FIND RECIPES         
        </ion-button> 
        <ion-button fill="solid" color="primary" (click) = "go2myRecipes()">
          <ion-icon name="book-outline" slot="start"></ion-icon>RECIPES
        </ion-button>     
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
      <ion-item *ngFor="let recipe of recipes">
        <a routerLink="/tab2/{{recipe.id}}">
          <ion-avatar>
            <ion-img [src]="recipe.imageURL"></ion-img>
          </ion-avatar>
        </a>
        <label style="padding-left:5px">{{ recipe.title}}</label>

        <ion-button (click)="addRecipe(recipe)" style="padding-left:10px">
          <ion-icon name="add-outline"></ion-icon>MY RECIPES
        </ion-button>
      </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
