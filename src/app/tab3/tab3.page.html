<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      My Recipes
    </ion-title>
  <ion-buttons slot="start">
    <ion-button (click) ="goBack()" fill="solid">
    <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
   </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click) ="logout()" fill="solid">Logout</ion-button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
      <ion-item *ngFor="let recipe of recipes">
        <a routerLink="/tab2/{{recipe.id}}">
          <ion-avatar>
            <ion-img [src]="recipe.imageURL"></ion-img>
          </ion-avatar>
        </a>
        <label style="padding-left:5px">{{ recipe.title}}</label>

        <ion-button (click)="removeRecipe(recipe)" style="padding-left:10px">
          <ion-icon name="remove-outline" slot="start"></ion-icon>RECIPE
        </ion-button>
      </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
